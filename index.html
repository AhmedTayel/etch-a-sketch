<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type ="text/javascript" src="app.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center text-primary">Etch a Sketch</h1>
    </header>
    <div class="row rowbro">
        <div class="col-sm-6">
            <div class="col-sm-4">
                <button id="button1" class="btn btn-default btn-primary">Regenerate grid</button>
               
            </div>
            <div class="col-sm-4">
                <input type="range" value="10"min="2" max="100" id="sizeRange" class="slider">
                <div id="rangeVal">
                    10 x 10
                </div>
                <div>
                    <input id="randomChoice" type="radio" value="random" name="colorChoice">
                    <label for="randomChoice">Random</label> 
                    <br>
                    <input type="radio" name="colorChoice" id="shadingChoice" value="darken">
                    <label for="shadingChoice">Darken</label>
                    <br>
                    <input type="radio" name="colorChoice" id="blackChoice" value="black">
                    <label for="shadingChoice">Black</label>
                    <br>
                    <input type="radio" name="colorChoice" id="eraserChoice" value="white">
                    <label for="shadingChoice">Eraser</label>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="main-container">
        
            </div>
        </div>
    </div>
</body>
</html>
